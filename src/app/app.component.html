<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>BIENVENIDO A ANGULAR MATERIAL</h1>
  <table>
    <tr>
      <th>Titulo</th>
      <th>Icono</th>
      <th>Enlace</th>
    </tr>
    <tr>
      <td>Icono1</td>
      <td>
        <div>
          <button mat-raised-button color="primary">Entrar</button>
        </div>
      </td>
      <td><a mat-mini-fab routerLink="#" url="www.google.com.pe">Link</a></td>
    </tr>

    <tr>
      <td>Icono2</td>
      <td>
        <div>
          <button mat-raised-button color="warm">Warm</button>
        </div>
      </td>
      <td><button mat-mini-fab color="warm">
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button></td>
    </tr>

  </table>
<br><br><br>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-name"> {{element.nombre}} </div>
          <div class="example-element-cargo"> {{element.cargo}} </div>
          <div class="example-element-local"> {{element.local}} </div>
          <div class="example-element-correo"> {{element.correo}} </div>
          <div class="example-element-telefono"> {{element.telefono}} </div>
        </div>
        <div class="example-element-description">
          {{element.description}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

</body>

</html>
